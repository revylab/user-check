<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Availability Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                    Username Checker
                </h1>
                <p class="text-gray-400 text-lg">
                    Check username availability across multiple platforms
                </p>
            </div>

            <!-- Search Form -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-xl mb-8">
                <div class="relative">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter username to check..."
                        class="w-full bg-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                    >
                    <button 
                        id="checkButton"
                        class="absolute right-2 top-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded-md transition-colors duration-300"
                    >
                        Check
                    </button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="hidden">
                <div class="flex justify-center items-center space-x-2">
                    <svg class="loading-spinner w-8 h-8 text-blue-500" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-gray-400">Checking availability...</span>
                </div>
            </div>

            <!-- Results Container -->
            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            const checkUsername = async () => {
                const username = document.getElementById('username').value.trim();
                if (!username) return;

                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('results').innerHTML = '';

                try {
                    const response = await fetch(`/api/check/${username}`);
                    const data = await response.json();

                    document.getElementById('loading').classList.add('hidden');
                    const resultsContainer = document.getElementById('results');
                    resultsContainer.innerHTML = '';

                    Object.entries(data).forEach(([platform, result], index) => {
                        const card = document.createElement('div');
                        card.className = 'result-card bg-gray-800 rounded-lg p-4 shadow-lg opacity-0';
                        card.style.animationDelay = `${index * 100}ms`;

                        let statusHtml = '';
                        let iconColor = 'text-gray-500';
                        
                        if (result.error_message) {
                            // Platform requires authentication or has error
                            statusHtml = `<p class="text-sm text-gray-400">${result.error_message}</p>`;
                        } else if (result.available === true) {
                            // Username is available
                            iconColor = 'text-green-500';
                            statusHtml = `<p class="text-sm text-green-400">Username tidak terdaftar</p>`;
                        } else if (result.available === false) {
                            // Username is taken
                            iconColor = 'text-red-500';
                            statusHtml = `
                                <p class="text-sm text-red-400">Username terdaftar</p>
                                <a href="${result.url}" target="_blank" 
                                   class="text-sm text-blue-400 hover:text-blue-300 transition-colors duration-300 mt-1 inline-block">
                                   Lihat Profil â†’
                                </a>
                            `;
                        }

                        card.innerHTML = `
                            <div class="flex items-start space-x-4">
                                <i data-feather="${result.icon}" class="w-6 h-6 ${iconColor} flex-shrink-0"></i>
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold">${result.platform_name}</h3>
                                    ${statusHtml}
                                </div>
                            </div>
                        `;

                        resultsContainer.appendChild(card);
                    });

                    feather.replace();

                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('results').innerHTML = `
                        <div class="col-span-full text-center text-red-400">
                            Error checking username. Please try again later.
                        </div>
                    `;
                }
            };

            document.getElementById('checkButton').addEventListener('click', checkUsername);
            document.getElementById('username').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkUsername();
            });
        });
    </script>
</body>
</html>
